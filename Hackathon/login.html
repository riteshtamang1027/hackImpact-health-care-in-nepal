<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('user')">User</button>
      <button class="tab" onclick="switchTab('doctor')">Doctor</button>
    </div>

    <div id="user" class="form-box active">
      <h2>User Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForm('user')">Sign up</a></p>
      </form>

      <form class="hidden signup-form">
        <h2>User Signup</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForm('user')">Login</a></p>
      </form>
    </div>

    <div id="doctor" class="form-box">
      <h2>Doctor Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForm('doctor')">Sign up</a></p>
      </form>

      <form class="hidden signup-form">
        <h2>Doctor Signup</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Specialization" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForm('doctor')">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.form-box').forEach(box => box.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function toggleForm(role) {
      const forms = document.querySelectorAll(`#${role} form`);
      forms[0].classList.toggle('hidden');
      forms[1].classList.toggle('hidden');
    }
  </script>
</body>
</html>
